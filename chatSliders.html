<!DOCTYPE html>

    <title>Slider with Arrows</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .slider-container {
        position: relative;
        width: 100%;
        padding:0  50px;
        overflow: hidden;
        margin: auto;
      }
      .slider {
        width: 90%;
        display: flex;
        gap: 10px;
        overflow-x: auto;
        scroll-behavior: smooth;
        scrollbar-width: none;
      }
      .slider::-webkit-scrollbar {
        display: none;
      }
      .slide {
        min-width: 100px;
        height: 120px;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
      }
      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
      }
      .left-arrow {
        left: 10px;
      }
      .right-arrow {
        right: 10px;
        z-index: 10;
      }

      .profile-card {
        width: 120px;
        background: #eef2f7;
        padding: 15px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .profile-image {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
        position: relative;
      }
      .status-indicator {
        width: 12px;
        height: 12px;
        background-color: #00c853;
        border-radius: 50%;
        position: absolute;
        bottom: 10px;
        right: 10px;
        border: 2px solid white;
      }
      .profile-name {
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
