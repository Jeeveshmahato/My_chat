<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .user-component {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      .user-component img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .user-component .name {
        font-size: 16px;
      }
      .user-component .status {
        color: green;
        margin-left: 5px;
      }
      .user-component .icons {
        gap: 10px;
        display: flex;
        align-items: center;
      }
      .user-component .icons i {
        margin-left: 15px;
        cursor: pointer;
      }
      .dropdown {
        display: none;
        position: absolute;
        background-color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 50px;
        right: 40px;
      }
      .dropdown a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .dropdown a:hover {
        background-color: #ddd;
      }
      .status {
        font-size: 8px;
        border-radius: 50%;
        background-color: #8bc34a;
      }
      @media (max-width: 1300px) {
     /* .user-component{
        display: none;
     }    */
     .dropdown {
      display: none;
        position: absolute;
        background-color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        bottom: 100px;
        height: fit-content;
        right: 40px;
      }
      .icons{
        position: static;
      }
    }
    .chat_user_per{
        display: flex;
        align-items: center;
    }
    </style>
  </head>
  <body>
    <div class="user-component">
     <div class="chat_user_per">
        <img
        src="https://images.unsplash.com/photo-1512288094938-363287817259?q=80&w=1972&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Profile Picture"
      />
      <div class="name">Doris Brown <span class="status">ðŸŸ¢</span></div>
     </div>
      <div>
        <div class="icons">
            <i class="fas fa-search" style="color: #7a809d"></i>
            <i class="fas fa-phone" style="color: #7a809d"></i>
            <i class="fas fa-video" style="color: #7a809d"></i>
            <i
              class="fas fa-user"
              style="color: #7a809d ; position: relative;"
              onclick="toggleDropdown()"
            ></i>
            
            <div class="dropdown" id="dropdownMenu">
                <a href="#">Block user</a>
                <a href="#">Clear chat</a>
                <a href="#">Delete chat</a>
              </div>
            <i class="fa-solid fa-ellipsis" style="color: #7a809d"></i>
          </div>
         
      </div>
    </div>

    <script>
      function toggleDropdown() {
        var dropdown = document.getElementById("dropdownMenu");
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        } else {
          dropdown.style.display = "block";
        }
      }
    </script>
  </body>
</html>
